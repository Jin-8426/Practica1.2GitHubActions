name: Construcci√≥n y testeo de un proyecto Java
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - name: Configurar JDK 1.8
         uses: actions/setup-java@v1
         with:
           java-version: 1.8
       - name: Construir con Maven
         run: mvn -B package --file pom.xml
